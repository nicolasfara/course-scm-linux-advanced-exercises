# Machine configuration
MACHINE ?= "raspberrypi3-64"

# Default distro (define your own, if desired)
DISTRO ?= "scmdistro"

# Package management
PACKAGE_CLASSES ?= "package_rpm"

# Enable extra debugging tools
EXTRA_IMAGE_FEATURES ?= "debug-tweaks"

# Image types to generate
IMAGE_FSTYPES = "rpi-sdimg"

INHERIT += " rm_work"

LICENSE_FLAGS_ACCEPTED = "commercial license synaptics-killswitch"